<!DOCTYPE html>
<html ng-app="app">
	<head>
		<title>Angular Practice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div>
			<h1>Angular Expressions</h1>
			<h2>Data Binding</h2>
			<input type="text" ng-model="message" placeholder="type a message here">
			<h3>{{ message }}</h3>
			<h2>Mathematical Expressions</h2>
			<p>3 + 4 = {{ 3 + 4 }}</p>
			<h1>Mad Libs</h1>
			<input type="text" ng-model="noun" placeholder="enter a noun">
			<input type="text" ng-model="adjective" placeholder="enter an adjective">
			<p>The {{ noun }} is very {{ adjective }}</p>
		</div>
		<div ng-controller="TestController as $ctrl">
			<h1>Controllers</h1>
			<h2>String</h2>
			<p>{{ $ctrl.message }}</p>
			<h2>Methods</h2>
			<button ng-click="$ctrl.sayHi();">Say Hi!</button>
		</div>




		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="module.js"></script>
		<script src="testController.js"></script>
	</body>
</html>
